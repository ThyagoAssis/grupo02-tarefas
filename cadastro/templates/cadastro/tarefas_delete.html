{% extends 'base.html'%}
{% block content %}

       <div class="row d-flex justify-content-sm-center text-center mt-5 ">
    <div class="col-sm-10 align-items-center">
        <h1 >Deletar Tarefas</h1>
        <p>Tem certeza que deseja deletar o post "{{ tarefas.tarefa }}"?</p>

        <form method="post" class="align-items-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
            <a href="{% url 'tarefas_list' %} " class="btn btn-dark btn-sm">Cancelar</a>
        </form>

    </div>
</div>
{% endblock %}
