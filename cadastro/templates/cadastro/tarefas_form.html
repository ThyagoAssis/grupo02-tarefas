
<!-- templates/index.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Página Inicial{% endblock %}

{% block content %}


<div class="container mt-5">
    <form method="POST">
            <!---O django criptografa os dados do formulario--->
            {% csrf_token %}
            <!---Criação do formulario pelo CreateView--->
            {{ form | crispy }}
            <button type="submit"> Enviar </button>
        </form>
</div>



{% endblock %}
